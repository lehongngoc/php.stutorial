<!DOCTYPE html>
<html>
<head>
    <title>Exercise6</title>
</head>
<body>
    <script language="JavaScript">
        var i,j;
        var firstArray=[1,2,3,3];
        var secondArray=[10,2,1,15,3,3];
        var pushArray=[];
        for(i=0;i<firstArray.length;i++){
            for(j=0;j<secondArray.length;j++){
                if(firstArray[i]===secondArray[j]){
                    tmp=1;
                    for(k=0;k<pushArray.length;k++){
                        if(secondArray[j]===pushArray[k]){
                            tmp=0;
                        }
                    }
                    if(tmp===1){
                        pushArray.push(secondArray[j]);
                    }
                }
            }
        }
        for (i=0;i<pushArray.length;i++){
            console.log(pushArray[i]);
        }
    </script>
</body>
</html>
