<!DOCTYPE html>
<html>
<head>
    <title>Exercise3</title>
</head>
<body>
    <script>
        for(ast=1;ast<=25;ast++){
                document.write('*'+' ');
            if(ast % 5 == 0){
                document.write('<br>');
            }
        }
    </script>
</body>
</html>
