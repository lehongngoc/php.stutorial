<!DOCTYPE html>
<html>
<head>
	<title>Exercise2</title>
</head>
<body>
	<p>Giải phương trình bậc nhất</p>
	<label>Nhập vào số a</label>
    <input type="text" name="Nhap" id="a" required><br>
    <label>Nhập vào số b</label>
    <input type="text" name="Nhap" id="b" required><br>
    <input type="button" value="Tìm x" onclick="check()">
    <p id="result"></p>
		<p id="find"></p>
		<script type="text/javascript">
			function check() {
				var a = document.getElementById("a").value;
            	var b = document.getElementById("b").value;
            	var x = -b / a;
          		if(isNaN(a)||(isNaN(b))) {
          			document.getElementById("find").innerHTML ="Invalid value!"
          		}
          		else if (a!=0 && b==0) {
          			document.getElementById("find").innerHTML = "Phương trình có nghiệm x=0";
          		}
          		else if (a==0 && b==0) {
          			document.getElementById("find").innerHTML = "Phương trình vô số nghiệm";
          		}
          		else if (a==0 && b!=0) {
          			document.getElementById("find").innerHTML = "Phương trình vô nghiệm";
          		}
          		else {
          		document.getElementById("result").innerHTML = "<b>Phương trình có dạng: </b>" + a + "x + " + b + " = 0"; 
          		document.getElementById("find").innerHTML = "Phương trình có nghiệm: x =" + " " + x.toFixed(5);
          		}
			}
			
		</script>
</body>
</html>
