<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">    
    <title>Exercise 1</title>
</head>
<body>
    <div class="container m-auto">
        <label for="numberOfChildren">Number of children</label><br>
        <input type="text" name="numberOfChildren" id="numberOfChildren"> <br>
        <label for="partnerSName">Partner's Name</label><br>
        <input type="text" name="partnerSName" id="partnerSName"> <br>
        <label for="geographicLocation">Geographic Location</label><br>
        <input type="text" name="geographicLocation"id="geographicLocation"><br>
        <label for="jobTitle">Job title</label><br>
        <input type="text" name="jobTitle"id="jobTitle"><br>
        <button onclick="tellFortune()">Tell Fortune</button><br>
        <p class="text-center" id="result"></p>
    </div>
    <script>
        function tellFortune(){
            var numberOfChildren=document.getElementById("numberOfChildren");
            var partnerSName=document.getElementById("partnerSName");
            var geographicLocation=document.getElementById("geographicLocation");
            var jobTitle=document.getElementById("jobTitle");
            var result=document.getElementById("result");
            result.innerHTML+='You will be a '+ jobTitle.value +' in '+geographicLocation.value+', and married to '+ partnerSName.value+' with '+numberOfChildren.value;
            if(parseInt(numberOfChildren.value)>1){
                result.innerHTML+=' kids';
            }else{
                result.innerHTML+=' kid';
            }
        }
    </script>
</body>
</html>
